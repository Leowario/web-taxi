<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="customerProfileStyle.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        let data = {
            login: sessionStorage.getItem("login"),
            password: sessionStorage.getItem("password"),
        };

        $(document).ready(function () {
            $.get("/customerProfile", $.param(data), function (responseJson) {
                $("#firstName").text(responseJson["firstName"]);
                $("#lastName").text(responseJson["lastName"]);
                $("#login").text(responseJson["login"]);
                $("#rating").text(responseJson["rating"]);
                sessionStorage.setItem("custId", responseJson["custId"])
            })
        });

    </script>
</head>
<body>
<div class="content">
    <img src="user-icon-image-placeholder.jpg">
    <p>First Name :
        <t id="firstName"></t>
    </p>
    <p>Last Name :
        <t id="lastName"></t>
    </p>
    <p>Login :
        <t id="login"></t>
    </p>
    <p>Rating :
        <t id="rating"></t>
    </p>
    <a href="routeDetails.html">
        <button class="button" type="button">
            Order a Taxi
        </button>
    </a>
    <a href="routeHistory.html">
        <button class="button">Route history</button>
    </a>
</div>
</body>
</html>
