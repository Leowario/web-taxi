<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Taxi</title>
    <link rel="stylesheet" href="startPageStyle.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).on("submit", "#loginForm", function (event) {
            var $form = $(this);
            $.post($form.attr("action"), $form.serialize(), function (responseText) {
                $("#responseDiv").text(responseText);
                if (responseText === "Success") {
                    sessionStorage.setItem("login", $("#login").val());
                    sessionStorage.setItem("password", $("#password").val());
                    window.location.href = "customerProfile.html";
                }
            });
            event.preventDefault();//Prevents submitting the form.
        });
    </script>
</head>
<body>
<div class="title">
    <h1>Welcome to "Web-Taxi"</h1>
</div>
<div id="error-panel"></div>
<div class="content">
    <form id="loginForm" method="post" action="/signIn">
        <h2>Login: </h2>
        <input type="text" name="login" id="login" style="margin: 0">
        <h2>Password: </h2>
        <input type="password" id="password" name="password">
        <br>
        <button id="logInBtn" value="Log in" type="submit" class="button">Log in</button>
        <a href=registerPage.html>
            <button type="button" class="button">Register</button>
        </a>
    </form>
</div>
<div id="responseDiv" class="content">
</div>
</body>
</html>
